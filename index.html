<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="UTF-8">
<meta name="viewport"content="width=device-width,initial-scale=1.0">
				<title>Test your math knowledge<title>		
	<link rel="stylesheet"	href="cal.css">
	<script src="cal.js"></script>
				<style>
.text{
				width:50px;
				border-top:none;
				border-left:none;
				border-right:none;
				border-bottom:2px dashed;
				font-family:monospace;
}								
				</style>
				<script>
function submit(){
	var a = document.getElementById("text1").value;	
	var b = document.getElementById("text2").value;
	var c = a - -b;
	document.getElementById("text3").value = c;

}
function submit1(){
setTimeout(function(){
	var a = Math.trunc(Math.random() * 200);
	var b = Math.trunc(Math.random() * 200);
	document.getElementById("txt1").value = a;	document.getElementById("txt2").value = b;},1000)	
}
function submit2(){
	var a = document.getElementById("txt1").value;	
	var b = document.getElementById("txt2").value;
	var c = document.getElementById("txt3").value;
	var e = document.getElementById("noti");
	var f = document.getElementById("noti1");
	var d = a - -b;
	if( d == c){e.style.display="block";setTimeout(function(){e.style.display="none";c ="0"},1000);}
else{f.style.display="block";setTimeout(function(){f.style.display="none"},1000);}
}
				</script >
</head>
<body onload="submit1()">
				<div  style="white-space:nowrap;">
<br>	<center>Calculator</center>
	<br>
				<center><input type="number"class="text"id="text1"value="0"> +
				<input type="number"class="text"id="text2"value="0"> = 
				<input type="number"class="text"id="text3"></center>
				</div><br>
	<center><input type="button"value="submit"onclick="submit()">
	</center>
	
	<div ><br><hr><br>
		<center>Test your math knowledge</center>
	<br><br><center>
			<div id="noti"style="display:none;">correct</div>
			<div id="noti1"style="display:none;">wrong</div>
				<br>	
					<input type="number"class="text"id="txt1"> +
				<input type="number"class="text"id="txt2"> = 
				<input type="number"class="text"id="txt3"></center>
				</div><br>
	<center><input type="button"value="submit"onclick="submit2();submit1()">
	</center>
	</div>
</body>
</html>
